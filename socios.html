<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socios.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Socios</h3>
                </div>
                <div class="col-6">
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Razón Social</th>
                                <th>Dirección</th>
                                <th>Tipo socio</th>
                                <th>Contacto</th>
                                <th>Email</th>
                                <th>Fecha creado</th>
                                <th>Estado</th>
                                <th>Teléfono</th>
                            </tr>
                        </thead>
                        <tbody class="socios">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Socio</h3>
                </div>
                <div class="col-12">
                    <form class="socio">
                        <label for="">Nombre</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre">
                        <label for="">Razón Social</label>
                        <input type="text" id="razonsocial" class="form-control" placeholder="Ingrese su Razón Social">
                        <label for="">Dirección</label>
                        <input type="text" id="direccion" class="form-control" placeholder="Ingrese su Dirección">
                        <label for="">Tipo Socio</label>
                        <input type="text" id="tipo_socio" class="form-control" placeholder="Ingrese su Tipo de Socio">
                        <label for="">Contacto</label>
                        <input type="text" id="contacto" class="form-control" placeholder="Ingrese su contacto">
                        <label for="">Email</label>
                        <input type="text" id="email" class="form-control" placeholder="Ingrese su email">
                        <label for="">Fecha Creado</label>
                        <input type="text" id="fecha_creado" class="form-control" placeholder="Ingrese su fecha de creación">
                        <label for="">Estado</label>
                        <input type="text" id="estado" class="form-control" placeholder="Ingrese su estado">
                        <label for="">Teléfono</label>
                        <input type="text" id="telefono" class="form-control" placeholder="Ingrese su teléfono">
                        <hr>
                        <div class="button">
                            <input type="submit" id="btnagregar" onclick="AgregarSocio()" value="Ingresar Socio"
                                class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
